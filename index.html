<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Stroke SVG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg viewBox="0 0 600 600">
    <text id="texto" class="text" text-anchor="middle" x="50%" y="50%">
      the_frontdev
    </text>
    <use xlink:href="#texto" class="texto"/>
    <use xlink:href="#texto" class="texto"/>
    <use xlink:href="#texto" class="texto"/>
    <use xlink:href="#texto" class="texto"/>
    <use xlink:href="#texto" class="texto"/>
  </svg>
</body>
</html>
